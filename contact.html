<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/contact.css">
    <title>Contact Form</title>
</head>
<body>
     <div class="container-fluid">
        <form
  action="https://formspree.io/f/xgebrryz"
  method="POST">

  <h1 class="head1">Contact Us</h1>  
  <div class="col-md-4">
        <div class="form-floating">
          <input type="name" name="name" class="form-control" id="floatingInputGrid" placeholder="Name" >
          <label for="floatingInputGrid">Enter Your Name</label>
        </div>
      </div>
     <p></p>

      <div class="col-md-4">
        <div class="form-floating">
          <input type="email" name="email" class="form-control" id="floatingInputGrid" placeholder="laeeq.majal@gmail.com" name="email" required >
          <label for="floatingInputGrid">Email address</label>
        </div>
      </div>
    <p></p>

      <div class="col-md-4">
        <div class="form-floating">
            <textarea name="message" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
      </div>
    <p></p>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>

    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<footer class="socials">
       <div  class="line"></div>
       <div class="socials-img">
        <a><img src="assets/facebook.svg" alt="Facebook" /></a>
       
        <a><img src="assets/twitter.svg" alt="Twitter" /></a>
      
        <a><img src="assets/youtube.svg" alt="YouTube" /></a>
        
        <a><img src="assets/instagram.svg" alt="Instagram" /></a>
      </div>
</footer>
</body>
</html>
